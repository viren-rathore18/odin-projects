<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- This is the header containing logo and navlinks -->
  <header class="header">
      <div class="logo">TOP CAL</div>
      <div class="nav-links">
        <ul>
          <li>
            <a href="http://" target="_blank">Usage</a>
          </li>
          <li>
            <a href="http://" target="_blank">Author</a>
          </li>
        </ul>
      </div>
  </header>

  <div class="container">
    <div class="calculator-container">
      <div class="display" id="display">0</div>
      <div class="keypad">
        <div class="firstrow">
          <div id="branding">CAL</div>
          <div>
            <button class="btn function" id="allClearKey">AC</button>
            <button class="btn function" id="deleteKey">DEL</button>
          </div>
        </div>
        <div class="otherrows">
          <button id="seven" class="btn numericKeys">7</button>
          <button id="eight" class="btn numericKeys">8</button>
          <button id="nine" class="btn numericKeys">9</button>
          <button id="divide" class="btn operatorKeys">/</button>
        </div>
        <div class="otherrows">
          <button id="four" class="btn numericKeys">4</button>
          <button id="five" class="btn numericKeys">5</button>
          <button id="six" class="btn numericKeys">6</button>
          <button id="multiply" class="btn operatorKeys">*</button>
        </div>
        <div class="otherrows">
          <button id="seven" class="btn numericKeys">1</button>
          <button id="eight" class="btn numericKeys">2</button>
          <button id="nine" class="btn numericKeys">3</button>
          <button id="subtract" class="btn operatorKeys">-</button>
        </div>
        <div class="otherrows">
          <button class="btn decimal" id="decimalPointKey" >.</button>
          <button id="zero" class="btn numericKeys">0</button>
          <button class="btn equals" id="equalsToKey">=</button>
          <button id="plus" class="btn operatorKeys">+</button>
        </div>
      </div>
    </div>
  </div>
<footer> <p>Professional Calculator with Realistic Design | by - Viren Rathore</p></footer>
<script src="script.js" ></script>
</body>

</html>
